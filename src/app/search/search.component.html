<form class="d-flex search-form" role="search" (ngSubmit)="onFormSubmit()">
    <input class="form-control search-field" type="search" placeholder="Search City" autocomplete="off" #searchInput
        [(ngModel)]="searchWord" name="searchWord">
    <button class="btn search-btn" type="submit"><i class="bi bi-search"></i></button>
</form>
<p>{{searchWord}}</p>
